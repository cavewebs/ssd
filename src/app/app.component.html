<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar color="secondary">
          <ion-title color="light">Simple Status Downloader</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content >
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" >
              <ion-icon slot="start" [name]="p.icon" color="secondary"></ion-icon>
              <ion-label color="secondary">
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item tappable (click)="shareApp()" (press)="pressEvent($event, 'share')">
              <ion-icon name="share" slot="start" color="secondary"></ion-icon>
              <ion-label color="secondary">
                Share App
              </ion-label>
            </ion-item>
            <ion-item tappable (click)="rateApp()" (press)="pressEvent($event, 'rate')">
              <ion-icon slot="start" name="star" color="secondary"></ion-icon>
              <ion-label color="secondary">
                Rate us
              </ion-label>
            </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
